name: Tracker&Griffin tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'labeled' || github.event.label.name == 'CI/rebuild'
    env:
      BASE_SHA: '${{ github.event.pull_request.base.sha || github.event.merge_group.base_sha }}'

    steps:
      - name: Remove CI/rebuild label
        if: github.event.action == 'labeled' && github.event.label.name == 'CI/rebuild'
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label 'CI/rebuild'

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: fetch base commit
        run: git fetch --depth=1 origin "$BASE_SHA"

      - name: npm install
        run: npm install

      - name: typecheck:scripts
        run: npm run typecheck:scripts

      - name: build
        run: npm run build

      - name: run tests
        run: npm run test

      - name: lint
        run: npm run lint -- --base "$BASE_SHA"
