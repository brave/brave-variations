name: Tracker&Griffin tests

on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: npm install
        run: npm install

      - name: typecheck
        run: npm run typecheck

      - name: lint
        run: npm run lint -- --all

      - name: run tests
        run: npm run test

      - name: build
        run: npm run build
