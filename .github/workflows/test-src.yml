name: Test Griffin Package

on:
  pull_request:
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: npm install
        run: npm install

      - name: typecheck
        run: npm run typecheck

      - name: lint
        run: npm run lint -- --all

      - name: run tests
        run: npm run test

      - name: build
        run: npm run build
