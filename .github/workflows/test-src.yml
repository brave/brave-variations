name: Tracker&Griffin tests

on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: npm install
        run: npm install

      - name: typecheck:scripts
        run: npm run typecheck:scripts

      - name: build
        run: npm run build

      - name: run tests
        run: npm run test

      - name: lint
        run: npm run lint -- --base ${{ github.event.pull_request.base.sha || github.event.merge_group.base_sha }}
