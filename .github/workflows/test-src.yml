name: Tracker&Griffin tests

on:
  pull_request:
    branches: [main, production]
    paths:
    - 'src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: npm install
        run: npm install

      - name: build
        run: npm run build

      - name: run tests
        run: npm run test

      - name: lint
        run: npm run lint
